<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --secondary-hover: #475569;
            --text: #1e293b;
            --light-text: #64748b;
            --border: #e2e8f0;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 32rem;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--primary);
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--text);
            transition: all 0.2s ease;
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-1px);
        }

        .message {
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            text-align: center;
            display: none;
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Vehicle Rental Form</h2>

        <form id="rental-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="vehicle_type">Vehicle Type</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Truck">Truck</option>
                    <option value="Bus">Bus</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="specifications">Specifications</label>
                <input type="text" id="specifications" name="specifications">
            </div>

            <div class="form-group">
                <label for="recommended_use">Recommended Use</label>
                <input type="text" id="recommended_use" name="recommended_use">
            </div>

            <div class="form-group">
                <label for="price_per_day">Price Per Day (€)</label>
                <input type="number" id="price_per_day" name="price_per_day" required>
            </div>

            <div class="form-group">
                <label for="price_per_hour">Price Per Hour (€)</label>
                <input type="number" id="price_per_hour" name="price_per_hour" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="sendEmail()">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </form>

        <p class="message" id="success-message"></p>
    </div>

    <script>
        (function(){
            emailjs.init("jWNdCApjlLBzHuPnY"); // Replace with your EmailJS Public Key
        })();

        function sendEmail() {
            const submitBtn = document.querySelector('.btn-primary');
            const message = document.getElementById("success-message");
            
            let templateParams = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                vehicle_type: document.getElementById("vehicle_type").value,
                model: document.getElementById("model").value,
                specifications: document.getElementById("specifications").value,
                recommended_use: document.getElementById("recommended_use").value,
                price_per_day: document.getElementById("price_per_day").value,
                price_per_hour: document.getElementById("price_per_hour").value
            };

            // Validate required fields
            if (!templateParams.name || !templateParams.email || !templateParams.vehicle_type || 
                !templateParams.model || !templateParams.price_per_day || !templateParams.price_per_hour) {
                alert("Please fill in all required fields.");
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            emailjs.send("service_123456", "template_123456", templateParams)
            .then(function(response) {
                message.innerText = "Form submitted successfully!";
                message.style.display = "block";
                
                // Reset form after showing message
                document.getElementById("rental-form").reset();
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    message.style.display = "none";
                      // Redirect to documents.html after submission
         window.location.href = "documents.html";
                }, 5000);
            })
            .catch(function(error) {
                console.log("FAILED...", error);
                alert("Error sending email. Please try again.");
            })
            .finally(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            });

           
        }
    </script>
</body>
</html>
