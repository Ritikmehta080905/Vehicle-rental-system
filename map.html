<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Map Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        input, button, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            padding: 12px 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Select Source Location</h2>
    <div class="input-container">
        <input type="text" id="sourceSearch" placeholder="Search for source location">
        <button onclick="searchLocation()">Search</button>
    </div>
    <div class="input-container">
        <label for="rentalDuration">Rental Duration:</label>
        <input type="number" id="rentalDuration" placeholder="Enter hours/days" min="1">
        <select id="durationType">
            <option value="hours">Hours</option>
            <option value="days">Days</option>
        </select>
    </div>
    <div id="map"></div>
    <button onclick="saveLocation()">Save Location</button>
    <br>
    <a href="index.html" class="back-btn">Back to Home</a>
    
    <script>
        var map = L.map('map').setView([12.9716, 77.5946], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var sourceMarker = L.marker([12.9716, 77.5946], { draggable: true }).addTo(map)
            .bindPopup("Move the marker to set the source.")
            .openPopup();

        function searchLocation() {
            var searchText = document.getElementById("sourceSearch").value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${searchText}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        map.setView([lat, lon], 13);
                        sourceMarker.setLatLng([lat, lon]).update();
                    } else {
                        alert("Location not found");
                    }
                });
        }

        function saveLocation() {
            var position = sourceMarker.getLatLng();
            var rentalDuration = document.getElementById("rentalDuration").value;
            var durationType = document.getElementById("durationType").value;

            if (!rentalDuration) {
                alert("Please enter rental duration.");
                return;
            }

            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.lat}&lon=${position.lng}`)
                .then(response => response.json())
                .then(data => {
                    var locationName = data.display_name || "Unknown Location";

                    localStorage.setItem("selectedLocation", JSON.stringify({ 
                        lat: position.lat, 
                        lon: position.lng, 
                        location: locationName 
                    }));
                    localStorage.setItem("rentalDuration", rentalDuration);
                    localStorage.setItem("durationType", durationType);

                    window.location.href = "payment.html"; // Redirect to payment page
                })
                .catch(() => {
                    alert("Failed to fetch location name.");
                });
        }
    </script>
</body>
</html>
