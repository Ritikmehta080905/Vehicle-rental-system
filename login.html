<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: External CSS -->
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff; /* Pure White Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff; /* White container */
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            background: #f9f9f9;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .back-button {
            background: #ccc;
            color: black;
        }

        .back-button:hover {
            background: #bbb;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 8px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" id="backButton" class="back-button">Back</button>
            <div class="error" id="error-message">Please fill in all fields.</div>
        </form>

        <!-- Links for Sign Up & Admin -->
        <div class="links">
            <a href="signup.html">Don't have an account? Sign Up</a>
            <a href="forgot.html">Forgot Password?</a>
           
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
    
            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }
    
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
                if (response.ok) {
                   
                        window.location.href = "index.html"; // Redirect Users
                    }
                 else {
                    alert(data.message || "Invalid credentials. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
        window.location.href = 'index.html'; // Redirect to the home page
});


    </script>

</body>
</html>
