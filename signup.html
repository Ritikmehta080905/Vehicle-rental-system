<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: #ffffff; /* White container */
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            background: #f9f9f9;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .back-button {
            background: #ccc;
            color: black;
        }

        .back-button:hover {
            background: #bbb;
        }

        .error, .success {
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" required>
                <small>Minimum 6 characters</small>
            </div>
            <button type="submit">Sign Up</button>
            <button type="button" id="backButton" class="back-button">Back</button>
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
        </form>

        <!-- Already a User? Login -->
        <div class="login-link">
            Already a user? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!username || !email || !mobile || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, mobile, password })
                });

                const data = await response.json();
                if (response.ok) {
                    successMessage.textContent = 'Signup Successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 2000); // Redirect after success
                } else {
                    errorMessage.textContent = data.message || JSON.stringify(data);
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Server Error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to the home page
        });
    </script>

</body>
</html>
